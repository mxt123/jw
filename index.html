<!DOCTYPE HTML>
<html lang ="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Jewel Warrior</title>
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/fontfaces.css">
	<link rel="stylesheet" 
			href="styles/mobile.css"
			media="screen and (max-device-width: 768px)
						and (orientation: portrait),
					screen and (max-device-width : 1024px)
						and (orientation: landscape)"/>
	<script type="text/javascript" src="scripts/jewel.js"></script>
	<script type="text/javascript">
		window.addEventListener("load", function(){
			jewel.load("scripts/dom.js");
			jewel.load("scripts/screen.splash.js");
			jewel.load("scripts/screen.main-menu.js");
			jewel.load("scripts/board.js",jewel.setup);
		});
	</script>
</head>
<body>
	<div id="game">
		<div class="screen" id="splash-screen">
			<h1 class="logo">title<br/>goes here</h1>
			<span class="continue">Click to contine</span>
		</div>
		<div class="screen" id="main-menu">
			<h2 class="logo">title<br/>goes here</h2>
			<ul class="menu">
				<li><button name="game-screen">Play</button></li>
				<li><button name="high-scores">Highscore</button></li>
				<li><button name="about">About</button></li>
				<li><button name="exit-screen">Exit</button></li>
			</ul>
		</div>
		<div class="screen" id="game-screen"></div>
		<div class="screen" id="high-scores"></div>
	</div>
</body>
</html>
